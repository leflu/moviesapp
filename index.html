<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <h1>Las buenas movies</h1>
    <div class="search-bar">
      <input type="text" placeholder="Buscar pelicula" id="movie-searchbar" />
      <button id="movie-searchbtn">Buscar</button>
    </div>
    <hr />
    <div class="movie_cards" id="movie-data"></div>
    <div class="container">
      <form action="" id="resena-form" class="container-resenas_form">
        <label for="">Puntuacion </label
        ><input
          type="number"
          min="0"
          max="5"
          id="input-rating"
          placeholder="0-5"
        />
        <label for="resena-form">Rese√±a</label>
        <textarea
          name=""
          id="input-resena"
          maxlength="200"
          cols="20"
          rows="10"
          placeholder="Escribir aqui"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="error_mensaje">
      <p id="error"></p>
    </div>
    <hr />
    <div class="container-resenas_usuarios">
      <div class="resenas-usuarios" id="container-resenas"></div>
    </div>
  </body>
</html>
